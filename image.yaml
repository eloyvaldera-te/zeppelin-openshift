name: "rimolive/openshift-zeppelin"
version: 1.2
release: dev
from: "radanalyticsio/openshift-spark:latest"
user: 185
labels:
  - name: "io.k8s.description"
    value: "A web-based notebook that enables interactive data analytics"
  - name: "io.k8s.display-name"
    value: "Apache Zeppelin"
  - name: "io.openshift.expose-services"
    value: "8080:http"
  - name: "io.openshift.tags"
    value: "radanalytics,apache_zeppelin,notebook"
  - name: "io.openshift.s2i.scripts-url"
    value: "image:///usr/local/s2i"
envs:
  - name: PATH
    value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/zeppelin/bin
  - name: ZEPPELIN_HOME
    value: /opt/zeppelin
  - name: APP_ROOT
    value: /opt/app-root
ports:
  - value: 8080
packages:
  - epel-release
  - gcc
  - python
  - python-devel
  - R
cmd:
  - "/opt/zeppelin/bin/zeppelin.sh"
scripts:
  - package: zeppelin
    exec: run
  - package: pyspark
    exec: run
  - package: cassandra
    exec: run
  - package: s2i-interpreters
    exec: run
sources:
  - url: http://ftp.unicamp.br/pub/apache/zeppelin/zeppelin-0.8.0/zeppelin-0.8.0-bin-netinst.tgz
    md5sum: 5159770bc63acf5c1fcb7b6fda693bb7